<div class="container">
  <div class="blur-container">
    <div class="page-content">
      <div class="empty-container"></div>
      <main class="main-container" role="main">
        <div class="newsfeed-container">
          <div class="create-post-button-container">
            <button mat-raised-button color="primary" class="create-post-button" (click)="openPostModal()">Create Post</button>
          </div>
          <div class="post-modal" *ngIf="showPostModal">
            <mat-card>
              <mat-card-content>
                <mat-form-field appearance="fill">
                  <textarea matInput [(ngModel)]="newPostContent" name="postContent" required></textarea>
                </mat-form-field>
                <div class="post-modal-buttons">
                  <button mat-raised-button color="primary" (click)="imageInput.click()">Add an Image</button>
                  <input #imageInput type="file" accept="image/*" style="display: none" (change)="onImageSelected($event)">
                  <button mat-raised-button color="warn" (click)="cancelPost()">Cancel</button>
                  <button mat-raised-button color="primary" (click)="sharePost()">Share Post</button>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <mat-card>
            <mat-card-content>
              <p class="whats-new-container">What's New?</p>
            </mat-card-content>
          </mat-card>
          <div *ngFor="let post of posts" class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                <button (click)="onNavigateToAboutMe(post.userId)" aria-label="About" mat-button matTooltip="About Card" matTooltipPosition="below">
                  <span class="about-button-text">{{ post.userFullName }}</span>
                </button>
              </mat-card-title>
              <mat-card-subtitle>{{ post.timePeriod }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://www.pcgamesn.com/wp-content/sites/pcgamesn/2020/08/microsoft-flight-simulator-windows-xp-bliss.jpg" alt="Test Photo">
            <mat-card-content>
              <p>
                {{ post.content }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="onLike(post.postId)" aria-label="Like" mat-icon-button matTooltip="Like" matTooltipPosition="below">
                <mat-icon class="like-icon">thumb_up</mat-icon>
                <span class="like-button-text">LIKE ({{ post.nrOfLikes }})</span>
              </button>
              <button (click)="onComment(post.postId)" aria-label="Comment" mat-icon-button matTooltip="Comment" matTooltipPosition="below">
                <mat-icon class="comment-icon">comment</mat-icon>
                <span class="comment-button-text">COMMENT ({{ post.nrOfComments }})</span>
              </button>
            </mat-card-actions>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="copyright">&copy; 2023 Global Directory</div>
      </footer>
    </div>
  </div>
</div>
