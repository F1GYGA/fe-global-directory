<div class="container">
    <div class="blur-container">
        <div class="page-content">
            <div class="empty-container"></div>
            <main class="main-container" role="main">
                <div class="search-container">
                    <mat-card class="search-card">
                        <mat-card-header>
                            <form [formGroup]="searchForm" class="search-form">
                                <div class="search-input-wrapper">
                                    <input placeholder="Search a colleague" class="search-form-input">
                                    <button class="search-button">
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </div>
                                <div class="filter-container">
                                    <div class="filter-options">
                                        <mat-label>Filter by:</mat-label>
                                        <mat-select [formControl]="categoryControl">
                                            <mat-option>-- None --</mat-option>
                                            <mat-optgroup *ngFor="let group of categoryGroup" [label]="group.category"
                                                          [disabled]="group.disabled">
                                              <mat-option *ngFor="let option of group.options" [value]="option.value">
                                                {{option.viewValue}}
                                              </mat-option>
                                            </mat-optgroup>
                                          </mat-select>
                                    </div>
                                </div>
                            </form>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="colleague-list">
                                <div class="colleague-card" *ngFor="let colleague of colleagues">
                                    <app-colleague-card [colleague]="colleague"></app-colleague-card>
                                  </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </main>
            <footer class="footer">
                <div class="copyright">
                    &copy; 2023 Global Directory
                </div>
            </footer>
        </div>
    </div>
</div>
