<div class="container">
  <div class="blur-container">
    <div class="page-content">
      <div class="empty-container"></div>
      <main class="main-container" role="main">
        <div class="admin-panel-container">
          <mat-card role="table">
            <mat-tab-group (selectedTabChange)="onTabChanged($event)" mat-align-tabs="center">
              <mat-tab>
                <ng-template mat-tab-label>Registration Requests</ng-template>
                <ng-template matTabContent>
                  <app-registration-requests-table (refreshData)="loadDataBasedOnTab(selectedTabIndex)"
                                                   *ngIf="!isLoading"
                                                   [setLoadingState]="setLoadingState.bind(this)"
                                                   [userColumns]="registrationRequestsColumns"
                                                   [usersDataSource]="registrationRequestsDataSource"
                                                   class="table-wrapper">
                  </app-registration-requests-table>
                  <div *ngIf="isLoading" class="loading-container">
                    <mat-spinner></mat-spinner>
                  </div>
                </ng-template>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>Active Users</ng-template>
                <ng-template matTabContent>
                  <app-users-table
                    (refreshData)="loadDataBasedOnTab(selectedTabIndex)"
                    *ngIf="!isLoading"
                    [activeUsers]="true"
                    [setLoadingState]="setLoadingState.bind(this)"
                    [userColumns]="userColumns"
                    [usersDataSource]="activeUsersDataSource"
                    class="table-wrapper">
                  </app-users-table>
                  <div *ngIf="isLoading" class="loading-container">
                    <mat-spinner></mat-spinner>
                  </div>
                </ng-template>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>Inactive Users</ng-template>
                <ng-template matTabContent>
                  <app-users-table (refreshData)="loadDataBasedOnTab(selectedTabIndex)"
                                   *ngIf="!isLoading"
                                   [activeUsers]="false"
                                   [setLoadingState]="setLoadingState.bind(this)"
                                   [userColumns]="userColumns"
                                   [usersDataSource]="inactiveUsersDataSource"
                                   class="table-wrapper">
                  </app-users-table>
                  <div *ngIf="isLoading" class="loading-container">
                    <mat-spinner></mat-spinner>
                  </div>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
          </mat-card>
        </div>
      </main>
      <footer class="footer">
        <div class="copyright">&copy; 2023 Global Directory</div>
      </footer>
    </div>
  </div>
</div>
