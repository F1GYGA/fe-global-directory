<h2 class="dialog-title" mat-dialog-title>Activate Account</h2>
<mat-dialog-content class="dialog-content">Are you sure you want to activate {{user}}?</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button class="cancel-button" mat-button mat-dialog-close>CANCEL</button>
  <button [mat-dialog-close]="true" class="confirm-button" color="primary" mat-button>ACTIVATE</button>
</mat-dialog-actions>
